<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <div class="main">
            <div class="main1">
                <img src="https://www.shift4shop.com/2015/images/sell-online/main/where-to-sell.png" alt="">
            </div>

            <div class="main2">
                <h1>Checkout</h1>
                <div class="name">
                    <label>Cardholder Name</label>
                    <br>
                    <i class="ri-user-3-fill"></i>
                    <input type="text" placeholder="Name">
                    <br>
                </div>

                <div class="card">
                    <label>Card Number</label>
                    <br>
                    <i class="ri-bank-card-fill"></i>
                    <input type="number" placeholder="XXXX-XXXX-XXXX">
                    <br>
                </div>

                <div class="s">
                    <label>Security Code</label>
                    <br>
                    <i class="ri-lock-password-fill"></i>
                    <input type="code" placeholder="***">
                    <br>
                </div>

                <div class="flexclass">
                    <div class="a">
                        <label>Expiration date</label>
                        <br>
                        <i class="ri-calendar-2-line"></i>
                        <input type="text" placeholder="MM/YY" maxlength="4">
                        <br>
                    </div>
                    <div class="b">
                        <label>CVV/CVC</label>
                        <br>
                        <i class="ri-git-repository-private-fill"></i>
                        <input type="text" placeholder="000" maxlength="4">
                    </div>
                </div>
                <button>Play </button>


            </div>
        </div>
    </div>
</body>

</html>
