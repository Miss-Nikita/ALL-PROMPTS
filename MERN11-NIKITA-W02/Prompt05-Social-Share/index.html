<body>
    <div class="main">
        <div class="main1">

            <img src="https://www.revolvermag.com/sites/default/files/media/images/article/avengedsevenfold2010getty.jpg"
                alt="">

                <div class="img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQN5joM8a3EY2qGHU6OglSTM-rxXvyOMDbuqQ&s"

                    <i class="ri-user-voice-fill"></i>

                    <i class="ri-download-2-fill"></i>

            </div>

                    <img src="https://cdn-icons-png.flaticon.com/128/9195/9195918.png" alt="">

                </div>
