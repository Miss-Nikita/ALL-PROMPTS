<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="container1">
            <div class="screen1">
                <img src="https://img.icons8.com/?size=80&id=qPoyvo26Eh8c&format=png" alt="">
                <h2>GPS TRACK</h2>
                <h4>Real time tracking app</h4>
            </div>
            <div class="screen2">
                <div class="but">
                </div>
                <div class="nav">
                    <div class="nav1">
                        <i class="ri-arrow-left-s-line"></i>
                        <a>Task Name</a>
                    </div>
                    <div class="nav2">
                        <i class="ri-refresh-line"></i>
                        <i class="ri-notification-3-line"></i>
                    </div>
                </div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRE3uUYQtoQLq9cgxlmsnVVmmDUAQOmvQNWMAoRdqESjiNM4LNZB5pfRIhZPgt9Id_4aMk&usqp=CAU"
                    alt="">
                <div class="content">
                    <div class="cont1">
                        <h2>Task Name</h2>
                        <h3>15:00 - 17:00</h3>
                    </div>
                    <div class="cont2">
                        <i class="ri-phone-fill"></i>
                    </div>
                </div>

                <div class="content1">
                    <img src="https://i.pinimg.com/564x/0f/e9/bb/0fe9bba766201d818d6c5dea51a28957.jpg" alt="">
                    <div class="cont3">
                        <h2>Name</h2>
                        <h3>Create</h3>
                    </div>
                    <div class="cont4">
                        <h2>01/01/2024</h2>
                        <h3>Due Date</h3>
                    </div>
                </div>

                <div class="content">
                    <div class="cont4">
                        <h2>Starting Time</h2>
                        <h3>2024/1/26</h3>
                    </div>
                </div>

                <div class="content">
                    <div class="cont4">
                        <h2>Location</h2>
                        <h3>23/6 Nagpur</h3>
                    </div>
                    <div class="cont5">
                        <i class="ri-map-pin-2-line"></i>
                    </div>
                </div>
                <button>Next</button>

                <div class="footer">
                    <div class="list">
                        <i class="ri-layout-4-line"></i>
                        <h5>Home</h5>
                    </div>
                    <div class="list">
                        <i class="ri-list-ordered"></i>
                        <h5>List</h5>
                    </div>
                    <div class="list">
                        <i class="ri-chat-history-line"></i>
                        <h5>History</h5>
                    </div>
                    <div class="list">
                        <i class="ri-menu-line"></i>
                        <h5>More</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
